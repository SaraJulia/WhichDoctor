<html>
	<table class="table table-striped" id='drtable'>
       <thead>
          <tr>
             <th>Doctor</th>
             <th>Specialty</th>
             <th>Relative Cost</th.
          </tr>
       </thead>
       <tbody>

          {% for doctor in doctor_list %}

            <tr>
                <td> <a> {{ doctor.givenname }} {{ doctor.surname }}, {{ doctor.credential }}</a> </td>
                <td> {{ doctor.specialty }} </td>
                <td> {{ doctor.rel_cost }} %</td>
            </tr>
          
          {% endfor %}
          
         </tbody>
    </table>
</html>
